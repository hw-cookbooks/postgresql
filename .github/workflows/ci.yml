---
name: ci

"on":
  pull_request:
  push:
    branches:
      - main

jobs:
  lint-unit:
    uses: sous-chefs/.github/.github/workflows/lint-unit.yml@0.0.3

  integration:
    needs: lint-unit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - 'amazonlinux-2'
          - 'centos-7'
          - 'centos-8'
          - 'debian-10'
          - 'debian-9'
          - 'ubuntu-1804'
          - 'ubuntu-2004'

        suite:
          - 'access-96'
          - 'access-10'
          - 'access-11'
          - 'access-12'
          - 'access-12'
          - 'client-install-96'
          - 'client-install-10'
          - 'client-install-11'
          - 'client-install-12'
          - 'client-install-13'
          - 'client-multi-install'
          - 'extension-96'
          - 'extension-10'
          - 'extension-11'
          - 'extension-12'
          - 'extension-13'
          - 'ident-96'
          - 'ident-10'
          - 'ident-11'
          - 'ident-12'
          - 'ident-13'
          - 'repo-96'
          - 'repo-10'
          - 'repo-11'
          - 'repo-12'
          - 'repo-13'
          - 'server-install-96'
          - 'server-install-10'
          - 'server-install-11'
          - 'server-install-12'
          - 'server-install-13'
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Install Chef
        uses: actionshub/chef-install@main
      - name: Dokken
        uses: actionshub/test-kitchen@main
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.dokken.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}
