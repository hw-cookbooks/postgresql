---
name: ci

"on":
  pull_request:
  push:
    branches:
      - master

jobs:
  delivery:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@master
      - name: Run Chef Delivery
        uses: actionshub/chef-delivery@master
        env:
          CHEF_LICENSE: accept-no-persist

  yamllint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@master
      - name: Run yaml Lint
        uses: actionshub/yamllint@master

  mdl:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@master
      - name: Run Markdown Lint
        uses: actionshub/markdownlint@master

  dokken:
    needs: [mdl, yamllint, delivery]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - 'amazonlinux-2'
          - 'centos-7'
          - 'centos-8'
          - 'debian-10'
          - 'debian-9'
          - 'ubuntu-1804'
          - 'ubuntu-2004'

        suite:
          - 'access-96'
          - 'access-10'
          - 'access-11'
          - 'access-12'
          - 'access-12'
          - 'client-install-96'
          - 'client-install-10'
          - 'client-install-11'
          - 'client-install-12'
          - 'client-install-13'
          - 'client-multi-install'
          - 'extension-96'
          - 'extension-10'
          - 'extension-11'
          - 'extension-12'
          - 'extension-13'
          - 'ident-96'
          - 'ident-10'
          - 'ident-11'
          - 'ident-12'
          - 'ident-13'
          - 'repo-96'
          - 'repo-10'
          - 'repo-11'
          - 'repo-12'
          - 'repo-13'
          - 'server-install-96'
          - 'server-install-10'
          - 'server-install-11'
          - 'server-install-12'
          - 'server-install-13'
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@master
      - name: Install Chef
        uses: actionshub/chef-install@master
      - name: Dokken
        uses: actionshub/kitchen-dokken@master
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.dokken.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}

  final:
    needs: [dokken]
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@master
