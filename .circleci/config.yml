version: 2.1

orbs:
  kitchen: sous-chefs/kitchen@1.0.0

workflows:
  kitchen:
    jobs:
      - kitchen/danger:
          name: danger
          context: Danger
      - kitchen/lint:
          name: lint
      - sous-chefs/dokken:
          name: repo
          suite: repo
          requires: [ lint, danger ]
      - sous-chefs/dokken:
          name: server-install
          suite: server-install
          requires: [ lint, danger ]
      - sous-chefs/dokken:
          name: client-install
          suite: client-install
          requires: [ lint, danger ]
      - sous-chefs/dokken-single:
          name: access
          suite: access
          platform: centos-7
          requires: [ lint, danger ]
      - sous-chefs/dokken-single:
          name: ident
          suite: ident
          platform: centos-7
          requires: [ lint, danger ]
      - sous-chefs/dokken-single:
          name: extension
          suite: extension
          platform: centos-7
          requires: [ lint, danger ]
      - sous-chefs/dokken-single:
          name: initdb
          suite: initdb-locale
          platform: centos-7
          requires: [ lint, danger ]
